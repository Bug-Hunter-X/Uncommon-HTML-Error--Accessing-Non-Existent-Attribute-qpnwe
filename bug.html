<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Attempting to access a non-existent attribute
    let myVar = document.getElementById("myDiv").nonExistentAttribute;
    console.log(myVar); // This will cause an error
  </script>
</body>
</html>
